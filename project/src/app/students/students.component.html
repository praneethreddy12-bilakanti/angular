<h1>student details </h1>
<table border="1">
    <tr>
    <th>id </th>
    <th>name</th>
    <th>address</th>
    </tr>
    
      <tr *ngFor = "let student of students">  
        <td> {{student.sid}}</td>  
        <td>{{student.name}}</td>  
        <td>{{student.address}}</td>
      </tr>
    
</table>
